<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>

<div class="calc" id="myCalc">
    <h1 id="display">Calculator</h1>
    <div class="myNumber">7</div>
    <div class="myNumber">8</div>
    <div class="myNumber">9</div>
    <div class="myOperator">+</div>
    <div class="myNumber">4</div>
    <div class="myNumber">5</div>
    <div class="myNumber">6</div>
    <div class="myOperator">-</div>
    <div class="myNumber">3</div>
    <div class="myNumber">2</div>
    <div class="myNumber">1</div>
    <div class="myOperator">*</div>
    <div class="myNumber">0</div>
    <div class="myNumber">.</div>
    <div id="result">=</div>
    <div class="myOperator">/</div>
</div>



<script src="index.js"></script>
</body>
</html>
